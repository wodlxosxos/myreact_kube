name: dl_worker_test
on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master
      - develop


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # Bring SourceCode
      - name: Checkout
        uses: actions/checkout@v2
    if: github.event.pull_request.merged == false
  
  build:
    runs-on: ubuntu-latest
    steps:
      - if: ${{ !startsWith(github.head_ref, 'hotfix') }} || ${{ github.head_ref == 'develop'}}
        name: Checkout
        uses: actions/checkout@v2
      - if: ${{ startsWith(github.head_ref, 'hotfix') }} && ${{ github.head_ref == 'main'}}
        name: Test1
        uses: actions/checkout@v2
    if:  github.event.pull_request.merged == true
